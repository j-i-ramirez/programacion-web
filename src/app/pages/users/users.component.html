<!-- Sección principal del contenido de usuarios -->
<section class="content">
  <div class="content-block">

    <!-- Bucle para mostrar los breadcrumbs dinámicamente -->
    @for (breadscrum of breadscrums; track breadscrums) {
      <div class="block-header">
        <!-- Componente personalizado breadcrumb que recibe título, items y el activo -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.item" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
    }

    <!-- Contenedor para la tabla y filtros -->
    <div class="row-clearfix">
      <div class="card-search">
        <div class="card col-md-12">
          <div class="body">

            <!-- Formulario reactivo para filtro de usuarios -->
            <form [formGroup]="userFormSearchFilter" class="row col-md-12 col-lg-12">

              <!-- Campo para filtrar por nombre -->
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
              </div>

              <!-- Campo para filtrar por correo electrónico -->
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3 d-flex align-items-center">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Correo Electrónico</mat-label>
                  <input matInput formControlName="email">
                </mat-form-field>
              </div>

            </form>

            <!-- Encabezado y botón para crear un nuevo usuario -->
            <div class="materialTableHeader">
              <div class="left">
                <ul class="header-button-left- ms-0">
                  <li class="tbl-title">
                    <h2>Lista usuarios</h2>
                  </li>
                </ul>
              </div>
              <div class="right">
                <ul class="tbl-export-btn">
                  <li>
                    <!-- Botón que abre el modal para crear usuario -->
                    <button mat-flat-button="bg-cyan" (click)="openModalCreateUser()">Crear usuario</button>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Tabla con la lista de usuarios -->
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" class="w-100">

                <!-- Spinner de carga mientras se cargan los datos -->
                <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

                <!-- Definición de columnas -->

                <!-- Columna Id -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef width="25%"> id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Columna Nombre -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Columna Correo Electrónico -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Columna Rol -->
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef width="25%"> Rol </th>
                  <td mat-cell *matCellDef="let element"> {{ getRoleName(element.rol_id) }} </td>
                </ng-container>

                <!-- Columna de acciones (editar, eliminar) -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef width="10%"> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <!-- Botón para editar usuario -->
                    <button mat-icon-button matTooltip="Editar usuario" (click)="openModalUpdateUsers(element)">
                      <mat-icon> edit </mat-icon>
                    </button>
                    <!-- Botón para eliminar usuario -->
                    <button mat-icon-button matTooltip="Eliminar usuario" (click)="deleteUser(element.id)">
                      <mat-icon> delete </mat-icon>
                    </button>
                  </td>
                </ng-container>

                <!-- Fila con los encabezados -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Fila con los datos -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <!-- Mensaje en caso de que no haya datos disponibles -->
              <div *ngIf="dataSource && dataSource.data && dataSource.data.length === 0" class="no-data-message">
                No hay información disponible.
              </div>

              <!-- Paginador para la tabla -->
              <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 15]">
              </mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
