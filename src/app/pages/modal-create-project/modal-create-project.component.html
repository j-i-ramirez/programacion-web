<div class="col-lg-12 col-sm-12">
    <h2 mat-dialog-title>Creación de proyectos</h2>
    <div mat-dialog-content>
      <form [formGroup]="formCreateProject"> <!--Llamado del formulario que creamos-->
        <div class="col-lg-12 col-md-12 col-sm-12 custom-margin mt-4">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6"> <!--div que contiene el input del nombre-->
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Nombre del proyecto*</mat-label>
                <input matInput formControlName="nombre">
                <mat-error *ngIf="formCreateProject.get('nombre')?.hasError('required')">
                  El nombre es obligatorio
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Descripción*</mat-label>
                <textarea matInput formControlName="descripcion" rows="2"></textarea>
                <mat-error *ngIf="formCreateProject.get('descripcion')?.hasError('required')">
                  La descripción es obligatoria
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Administrador</mat-label>
                <mat-select formControlName="administrador_id">
                  <mat-option *ngFor="let administrador_id of administrador_idList" [value]="administrador_id.id">
                    {{ administrador_id.nombre }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="formCreateProject.get('administrador_id')?.hasError('required')">
                  El administrador es obligatorio
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button 
        mat-button 
        color="primary"
        cdkFocusInitial 
        [disabled]="formCreateProject.invalid" 
        (click)="onSubmit()"
      >
        Crear
      </button>
    </mat-dialog-actions>
</div>
